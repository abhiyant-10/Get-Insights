{% block content %}
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<div class = "main" style="background-color: blanchedalmond;">
    <br><br><br>
    <div class ="text-6xl px-3 py-3 my-4"> Product Name</div> 
    <p class = "text-xl px-5 py-3 w-1/3 ">Get The Most From Daily News</p>
    <div class="flex justify-center">
        </div>

        <form action = "/upload" method  = "post" enctype="multipart/form-data">
            <input type="file" name="file" value="user-file" class="file-upload-field inline-block px-6 py-2.5 bg-purple-800 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" >

        </form>
        </div><br><hr><br>

        <br><br><br><br><br><br>
</div>
<section class="text-gray-600 body-font">

    </div>
