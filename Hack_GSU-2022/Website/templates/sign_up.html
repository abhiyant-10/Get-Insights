{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script> -->
<section class="text-gray-600 body-font relative">
<br><br><br><br>
<div class="container px-5 py-24 mx-auto" style="width: 400px; background-color: aquamarine; padding: 2%; border-radius: 10px;">
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="background-color: rgb(245, 151, 19);">Submit</button>
    </form>
</div>
<br><br><br><br><br>
</section>
{% endblock %}
